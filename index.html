<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Water. Lasting Change.</title>
  <style>
    @font-face {
      font-family: 'Georgia Pro';
      src: local('Georgia Pro'), local('Georgia'), serif;
    }

    @font-face {
      font-family: 'Proxima Nova';
      src: local('Proxima Nova'), sans-serif;
    }

    body {
      margin: 0;
      font-family: 'Georgia Pro', Georgia, serif;
    }

    .navbar {
      background-color: #4aa8ff;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 10px 30px;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      max-width: 1000px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0 15px;
      text-align: center;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 50px;
      padding-right: 20px;
      box-sizing: border-box;
      overflow: hidden; /* hide overflow for blur edges */
    }

    /* Background image div with initial blur */
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://cdn2.dropmarkusercontent.com/52043/1949e4436567a4dced4fecfe637f6e9ae867735b91276f4a93bd5d6d3234cd84/preview/4692_Ethiopia_2019_CG-.jpg?Expires=1751755154&Signature=A5zLhdNiUAsgUlAc9t1wWmrUr7hWe4HT8YR0jz48o5VPi1YOpVVNu9OEWMEoocx81Ac68TA8LX-qudjdbMmJs5MhmGg8dRIGhHX4icHZv9Wa175o-Mj3wG0dnU4WvO6sM4ti67A03n5YLoXcvCv9NhElLTwlwKQXXCBOBhcfR46ml-LgfxyH1J1mOmfdedsXF6-2EktRViP3EEvkEZ565Fg25UUuE~7L~gDxdq1x509t1LhqlShFPho9wAxtWZw9XcoT2MBeyKjukcfJkcvln1rIFB9Ra1XwOu~vvGINwHy-063TyKU~h-oDYaKxYEbHfg-clPMvXuWF3~VgTRrOog__&Key-Pair-Id=APKAITQYWVEN757ZA4KQ') no-repeat center center/cover;
      filter: blur(8px);
      transform: scale(1.05);
      animation: unblur 2s ease forwards;
      z-index: 1;
    }

    /* Overlay and content need to be above background */
    .hero-overlay,
    .cta-button {
      position: relative;
      z-index: 2;
    }

    /* Hero overlay text container */
    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.35);
      padding: 25px 30px;
      max-width: 600px;
      border-radius: 10px;
      opacity: 0;
      animation: fadeIn 1.2s ease-in forwards 1.8s; /* delay fadeIn until unblur mostly done */
      box-sizing: border-box;
    }

    .hero-logo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .hero-logo img {
      width: 70px;
      height: auto;
      margin-bottom: 12px;
    }

    .hero h1 {
      font-size: 2.6rem;
      margin: 0 0 15px 0;
      white-space: nowrap;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .cta-button {
      position: absolute;
      top: 20%; /* moved up from 45% */
      right: 20%;
      background-color: #4aa8ff;
      color: white;
      font-family: 'Proxima Nova', sans-serif;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }

    .cta-button:hover {
      background-color: #3597e0;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .hero-overlay {
        padding: 15px;
        top: 10px;
        left: 10px;
        max-width: 90%;
      }

      .hero h1 {
        font-size: 1.5em;
        white-space: normal;
      }

      .hero p {
        font-size: 0.95em;
      }

      .cta-button {
        position: static;
        margin-top: 20px;
      }

      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .nav-links a {
        padding: 10px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-links">
      <a href="#">Our Mission</a>
      <a href="#">Our Story</a>
      <a href="#">How You Can Help</a>
      <a href="#">Communities Served</a>
      <a href="#">Our Impact</a>
      <a href="#">Donate</a>
    </div>
  </nav>

  <section class="hero">
    <button class="cta-button">Fuel their future</button>
    <div class="hero-overlay">
      <div class="hero-logo">
        <img src="https://seeklogo.com/images/C/charity-water-logo-9121D887A9-seeklogo.com.png" alt="Water Icon" />
        <h1>Clean Water. Lasting Change.</h1>
      </div>
      <p>Help communities thrive, see your impact, change the world.</p>
    </div>
  </section>

</body>
</html>
